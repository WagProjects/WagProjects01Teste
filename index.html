<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Importando múltiplos arquivos CSS -->
        <link rel="stylesheet" href="./css/style-menu.css">
        <link rel="stylesheet" href="./css/style-container.css">
        <link rel="stylesheet" href="./css/style-projetos.css">
        <!-- Importando múltiplos arquivos CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <title>Wagner Oliveira</title>
    </head>
    <body>
        <script src="js/src/controller/active.js"></script>
        <script src="js/src/controller/scroll.js"></script>
        <script defer type="module" src="js/app.js"></script>
        <!-- SCRIPT CARROUSEL -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const swiper = new Swiper('.swiper', {
                    // Optional parameters
                    direction: 'horizontal',
                    loop: true,
                    speed: 400,
                    slidesPerView: 1,
                    autoplay:{
                        delay: 4000,
                    },
                    effect: 'slide',
                    //grabCursor: true,
                    mousewheel: {
                        invert: true,
                    },
                    // If we need pagination
                    pagination: {
                        el: '.swiper-pagination',
                        type: 'progressbar',
                        clickable: true,
                    },
                    
                    // Navigation arrows
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                
                    // And if we need scrollbar
                    scrollbar: {
                        el: '.swiper-scrollbar',
                    },
                });
            })
        </script>
        <!-- FIM SCRIPT CARROUSEL -->
    </body>
</html>
