<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Importando múltiplos arquivos CSS -->
        <link rel="stylesheet" href="./css/style-menu.css">
        <link rel="stylesheet" href="./css/style-container-geral.css">
        <link rel="stylesheet" href="./css/style-poster.css">
        <link rel="stylesheet" href="./css/style-sobre.css">
        <link rel="stylesheet" href="./css/style-projetos.css">
        <link rel="stylesheet" href="./css/style-educacao.css">
        <link rel="stylesheet" href="./css/style-contato.css">
        <link rel="stylesheet" href="./css/style-footer.css">
        <link rel="stylesheet" href="./css/style-parallax-star-background.css">
        <!-- Importando múltiplos arquivos CSS -->
        <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <!-- Importando Parallax Star background -->
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <title>Wagner Oliveira</title>
    </head>
    <body>
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <script src="./js/src/controller/active.js"></script>
        <script src="./js/src/controller/scroll.js"></script>
        <script defer type="module" src="js/app.js"></script>
        <!-- SCRIPT CARROUSEL -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const swiper = new Swiper('.swiper1', {
                    // Optional parameters
                    direction: 'horizontal',
                    loop: true,
                    speed: 400,
                    slidesPerView: 1,
                    autoplay:{
                        delay: 6000,
                        pauseOnMouseEnter: true,
                    },
                    effect: 'slide',
                    //grabCursor: true,
                    mousewheel: {
                        invert: true,
                    },
                    // If we need pagination
                    pagination: {
                        el: '.swiper-pagination',
                        type: 'progressbar',
                        clickable: true,
                    },
                    // And if we need scrollbar
                    scrollbar: {
                        el: '.swiper-scrollbar',
                    },
                });
                const swiper2 = new Swiper('.swiper2',{
                    // Optional parameters
                    direction: 'horizontal',
                    loop: true,
                    speed: 400,
                    effect: 'slide',
                    slidesPerView: 1,
                    autoplay:{
                        delay: 6000,
                    },
                    simulateTouch: false, // Desativa a simulação de toque
                    allowTouchMove: false, // Impede o movimento de toque
                    // If we need pagination
                    pagination: {
                        el: '.swiper-pagination2',
                        type: 'bullets',
                        clickable: true,
                    },
                })
            })
        </script>
        <!-- FIM SCRIPT CARROUSEL -->
        <audio src="./public/assets/audio/som-ambiente.mp3" autoplay loop type="audio/mp3"></audio>
        <audio src="./public/assets/audio/som-lofi.mp3" autoplay loop type="audio/mp3"></audio>
    </body>
</html>
